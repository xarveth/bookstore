<!DOCTYPE html>
<html>
<head>
  <title>Register - SRGI Bookstore</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 20px;
      background-color: #667eea;
      text-align: center;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      margin: 20px auto;
    }
    h2 {
      color: #667eea;
      margin-bottom: 25px;
      font-size: 26px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }
    input[type="text"],
    input[type="password"] {
      width: 93%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #e9ecef;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      width: 93%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #e9ecef;
      border-radius: 6px;
      font-size: 14px;
      font-family: Arial;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #667eea;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #5a5bc7;
    }
    .back-btn {
      background-color: #6c757d;
    }
    .back-btn:hover {
      background-color: #5a6268;
    }
    .radio-group, .checkbox-group {
      text-align: left;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration</h2>
    <form onsubmit="return validateForm()">
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label>Email:</label>
      <input type="text" id="email" placeholder="Enter your email">

      <label>Gender:</label>
      <div class="radio-group">
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other
      </div>

      <label>Mobile No:</label>
      <input type="text" id="phone" placeholder="10-digit number">

      <label>Date of Birth:</label><br>
      <input type="text" size="2" placeholder="DD" style="width:18%;display:inline-block">
      <input type="text" size="2" placeholder="MM" style="width:18%;display:inline-block">
      <input type="text" size="4" placeholder="YYYY" style="width:30%;display:inline-block"><br><br>

      <label>Languages Known:</label>
      <div class="checkbox-group">
        <input type="checkbox"> Hindi
        <input type="checkbox"> English
        <input type="checkbox"> Others
      </div>

      <label>Address:</label><br>
      <textarea rows="3" placeholder="Enter your address"></textarea><br>

      <label>Create Password:</label>
      <input type="password" id="password" placeholder="Enter password">

      <button type="submit">Register</button>
      <button type="button" class="back-btn" onclick="window.location.href='right.html'">Back</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var password = document.getElementById("password").value;

      if (name.length < 6) {
        alert("Name must be at least 6 characters.");
        return false;
      }

      if (email.indexOf("@") == -1 || email.indexOf(".") == -1) {
        alert("Invalid email address.");
        return false;
      }

      if (phone.length != 10) {
        alert("Phone number must be exactly 10 digits.");
        return false;
      }

      if (password.length < 8) {
        alert("Password must be at least 8 characters long.");
        return false;
      }

      alert("Registration Successful!");
      return true;
    }
  </script>
</body>
</html>
