<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
</head>
<body bgcolor="#667eea" style="margin:0;padding:20px;text-align:center;font-family:Arial">
  <div style="background:white;padding:30px;width:400px;margin:20px auto;border-radius:12px">
    <h2 style="color:#667eea;font-size:26px">Registration</h2>
    <form onsubmit="return validate()">
      <table width="100%">
        <tr>
          <td align="left"><b>Name:</b></td>
        </tr>
        <tr>
          <td><input type="text" id="name" placeholder="Enter your name" style="width:95%;padding:10px;border:2px solid #e9ecef;border-radius:6px"></td>
        </tr>
        <tr>
          <td align="left"><b>Email:</b></td>
        </tr>
        <tr>
          <td><input type="text" id="email" placeholder="Enter your email" style="width:95%;padding:10px;border:2px solid #e9ecef;border-radius:6px"></td>
        </tr>
        <tr>
          <td align="left"><b>Gender:</b></td>
        </tr>
        <tr>
          <td align="left">
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other
          </td>
        </tr>
        <tr>
          <td align="left"><b>Mobile No:</b></td>
        </tr>
        <tr>
          <td><input type="text" id="phone" placeholder="10-digit number" style="width:95%;padding:10px;border:2px solid #e9ecef;border-radius:6px"></td>
        </tr>
        <tr>
          <td align="left"><b>Date of Birth:</b></td>
        </tr>
        <tr>
          <td align="left">
            <input type="text" size="2" placeholder="DD" style="width:18%;padding:10px;border:2px solid #e9ecef;border-radius:6px">
            <input type="text" size="2" placeholder="MM" style="width:18%;padding:10px;border:2px solid #e9ecef;border-radius:6px">
            <input type="text" size="4" placeholder="YYYY" style="width:30%;padding:10px;border:2px solid #e9ecef;border-radius:6px">
          </td>
        </tr>
        <tr>
          <td align="left"><b>Languages Known:</b></td>
        </tr>
        <tr>
          <td align="left">
            <input type="checkbox"> Hindi
            <input type="checkbox"> English
            <input type="checkbox"> Others
          </td>
        </tr>
        <tr>
          <td align="left"><b>Address:</b></td>
        </tr>
        <tr>
          <td><textarea rows="3" placeholder="Enter your address" style="width:95%;padding:10px;border:2px solid #e9ecef;border-radius:6px;font-family:Arial"></textarea></td>
        </tr>
        <tr>
          <td align="left"><b>Create Password:</b></td>
        </tr>
        <tr>
          <td><input type="password" id="password" placeholder="Enter password" style="width:95%;padding:10px;border:2px solid #e9ecef;border-radius:6px"></td>
        </tr>
        <tr>
          <td><br><button type="submit" style="width:100%;padding:12px;background:#667eea;color:white;border:none;border-radius:6px;cursor:pointer;font-size:16px"><b>Register</b></button></td>
        </tr>
        <tr>
          <td><button type="button" onclick="location.href='right.html'" style="width:100%;padding:12px;background:#6c757d;color:white;border:none;border-radius:6px;cursor:pointer;font-size:16px"><b>Back</b></button></td>
        </tr>
      </table>
    </form>
  </div>

  <script>
    function validate(){
      var n=document.getElementById("name").value;
      var e=document.getElementById("email").value;
      var p=document.getElementById("phone").value;
      var pw=document.getElementById("password").value;
      if(n.length<6){alert("Name must be 6+ characters");return false;}
      if(e.indexOf("@")==-1||e.indexOf(".")==-1){alert("Invalid email");return false;}
      if(p.length!=10){alert("Phone must be 10 digits");return false;}
      if(pw.length<8){alert("Password must be 8+ characters");return false;}
      alert("Registration Successful!");
      return true;
    }
  </script>
</body>
</html>
