<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - SRGI Bookstore</title>
  <script src="validation.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    .form-container h2 {
      color: #667eea;
      margin-bottom: 25px;
      font-size: 26px;
    }
    .form-container label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }
    .form-container input[type="text"],
    .form-container input[type="password"] {
      width: 93%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #e9ecef;
      border-radius: 6px;
      font-size: 14px;
      transition: border 0.3s ease;
    }
    .form-container input:focus {
      outline: none;
      border-color: #667eea;
    }
    .form-container input[type="radio"],
    .form-container input[type="checkbox"] {
      margin-right: 5px;
    }
    textarea {
      width: 93%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #e9ecef;
      border-radius: 6px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      transition: border 0.3s ease;
    }
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102,126,234,0.4);
    }
    button[type="button"] {
      background: #6c757d;
    }
    button[type="button"]:hover {
      background: #5a6268;
    }
    .radio-group, .checkbox-group {
      text-align: left;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration</h2>

    <form onsubmit="return validateForm()">
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter your name"><br>

      <label>Email:</label>
      <input type="text" id="email" placeholder="Enter your email"><br>

      <label>Gender:</label>
      <div class="radio-group">
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other
      </div>

      <label>Mobile No:</label>
      <input type="text" id="phone" placeholder="10-digit number"><br>

      <label>Date of Birth:</label><br>
      <input type="text" size="2" placeholder="DD" style="width:18%;display:inline-block">
      <input type="text" size="2" placeholder="MM" style="width:18%;display:inline-block">
      <input type="text" size="4" placeholder="YYYY" style="width:30%;display:inline-block"><br><br>

      <label>Languages Known:</label>
      <div class="checkbox-group">
        <input type="checkbox"> Hindi
        <input type="checkbox"> English
        <input type="checkbox"> Others
      </div>

      <label>Address:</label><br>
      <textarea rows="3" placeholder="Enter your address"></textarea><br>

      <label>Create Password:</label>
      <input type="password" id="password" placeholder="Enter password"><br>

      <button type="submit">Register</button>
      <button type="button" onclick="window.location.href='right.html'">Back</button>
    </form>
  </div>
</body>
</html>
