<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" href="style.css">
  <script src="validation.js"></script>
</head>
<body class="form-bg">
  <div class="form-container">
    <h2>Registration</h2>
    <form onsubmit="return validateForm()">
      <label><b>Name:</b></label>
      <input type="text" id="name" placeholder="Enter your name">
      
      <label><b>Email:</b></label>
      <input type="text" id="email" placeholder="Enter your email">
      
      <label><b>Gender:</b></label><br>
      <input type="radio" name="gender"> Male
      <input type="radio" name="gender"> Female
      <input type="radio" name="gender"> Other
      <br><br>
      
      <label><b>Mobile No:</b></label>
      <input type="text" id="phone" placeholder="10-digit number">
      
      <label><b>Date of Birth:</b></label><br>
      <input type="text" size="2" placeholder="DD" style="width:18%;display:inline-block">
      <input type="text" size="2" placeholder="MM" style="width:18%;display:inline-block">
      <input type="text" size="4" placeholder="YYYY" style="width:30%;display:inline-block">
      <br><br>
      
      <label><b>Languages Known:</b></label><br>
      <input type="checkbox"> Hindi
      <input type="checkbox"> English
      <input type="checkbox"> Others
      <br><br>
      
      <label><b>Address:</b></label>
      <textarea rows="3" placeholder="Enter your address"></textarea>
      
      <label><b>Create Password:</b></label>
      <input type="password" id="password" placeholder="Enter password">
      
      <button type="submit">Register</button>
      <button type="button" class="back-btn" onclick="location.href='right.html'">Back</button>
    </form>
  </div>
</body>
</html>
