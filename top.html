<!DOCTYPE html>
<html>
<head>
  <title>Top - SRGI Bookstore</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .top-bar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      text-align: center;
      padding: 10px 0;
      border-bottom: 2px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-right: 15px;
      background: none;
      padding: 0;
      border-radius: 0;
    }
    .top-bar h1 {
      color: #ffffff;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin: 0;
    }
    .top-nav {
      margin-top: 10px;
    }
    .top-nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .top-nav a:hover {
      background-color: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo-title">
      <img src="https://envs.sh/8XZ.png" alt="SRGI Logo" class="logo">
      <h1>SR Group Of Institution - Bookstore</h1>
    </div>
    <div class="top-nav">
      <a href="right.html" target="right">Home</a>
      <a href="catalogue.html" target="right">Catalogue</a>
      <a href="cart.html" target="right">Cart</a>
      <a href="login.html" target="right">Login</a>
      <a href="registration.html" target="right">Registration</a>
    </div>
  </div>
</body>
</html>
