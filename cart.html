<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body{font-family:Arial;margin:20px;background:#f8f9fa}
    h2{color:#667eea;font-size:24px;margin-bottom:20px}
    ul{background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);list-style:none}
    li{margin:10px 0;padding:8px;border-bottom:1px solid #e9ecef;color:#495057}
    li:last-child{border-bottom:none}
    p{font-size:18px;margin-top:20px;color:#333}
    button{background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);color:#fff;border:none;padding:10px 20px;cursor:pointer;border-radius:5px;font-weight:bold;font-size:16px;transition:all 0.3s ease}
    button:hover{transform:translateY(-2px);box-shadow:0 4px 8px rgba(102,126,234,0.3)}
  </style>
</head>
<body>
  <h2>Your Cart</h2>
  <ul id="list"></ul>
  <p><b>Total: ₹<span id="total">0</span></b></p>
  <button onclick="checkout()">Order</button>

  <script>
    // Clean invalid entries
    let c=(JSON.parse(localStorage.getItem("cart"))||[]).filter(i=>i.b && i.p);
    let t=+localStorage.getItem("total")||0;

    function show(){
      list.innerHTML="";
      t=0;
      c.forEach(i=>{
        list.innerHTML+=`<li>${i.b} - ₹${i.p}</li>`;
        t+=i.p;
      });
      total.textContent=t;
    }

    function checkout(){
      if(!c.length) return alert("Cart empty!");
      alert("Order placed!");
      c=[]; t=0;
      localStorage.setItem("cart","[]");
      localStorage.setItem("total","0");
      show();
    }

    localStorage.setItem("cart",JSON.stringify(c)); // update cleaned data
    show();
  </script>
</body>
</html>
