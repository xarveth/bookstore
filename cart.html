<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body{font-family:Arial;margin:20px}
    li{margin:5px 0}
    button{background:#f4a460;color:#fff;border:none;padding:8px 14px;cursor:pointer}
    button:hover{background:#e38b3c}
  </style>
</head>
<body>
  <h2>Your Cart</h2>
  <ul id="list"></ul>
  <p><b>Total: ₹<span id="total">0</span></b></p>
  <button onclick="checkout()">Order</button>

  <script>
    // Clean invalid entries
    let c=(JSON.parse(localStorage.getItem("cart"))||[]).filter(i=>i.b && i.p);
    let t=+localStorage.getItem("total")||0;

    function show(){
      list.innerHTML="";
      t=0;
      c.forEach(i=>{
        list.innerHTML+=`<li>${i.b} - ₹${i.p}</li>`;
        t+=i.p;
      });
      total.textContent=t;
    }

    function checkout(){
      if(!c.length) return alert("Cart empty!");
      alert("Order placed!");
      c=[]; t=0;
      localStorage.setItem("cart","[]");
      localStorage.setItem("total","0");
      show();
    }

    localStorage.setItem("cart",JSON.stringify(c)); // update cleaned data
    show();
  </script>
</body>
</html>
