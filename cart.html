<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - SR Bookstore</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fff;
    }
    h2 {
      color: #222;
      text-align: center;
    }
    #cart {
      max-width: 700px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    #cartList {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }
    #cartList li {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    button {
      background-color: #f4a460;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e38b3c;
    }
    p strong {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Your Cart</h2>

  <div id="cart">
    <ul id="cartList"></ul>
    <p><strong>Total: â‚¹<span id="totalAmount">0</span></strong></p>
    <button onclick="checkout()">Checkout</button>
  </div>

</body>
</html>
