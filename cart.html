<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body{font-family:Arial;margin:20px}
    li{margin:5px 0}
    button{background:#f4a460;color:#fff;border:none;padding:8px 14px;cursor:pointer}
    button:hover{background:#e38b3c}
  </style>
</head>
<body>
  <h2>Your Cart</h2>
  <ul id="list"></ul>
  <p><b>Total: ₹<span id="total">0</span></b></p>
  <button onclick="checkout()">Checkout</button>

  <script>
    let c=JSON.parse(localStorage.getItem("cart")||"[]");
    let t=+localStorage.getItem("total")||0;
    function show(){
      list.innerHTML=""; total.textContent=t;
      c.forEach(i=>list.innerHTML+=`<li>${i.b} - ₹${i.p}</li>`);
    }
    function checkout(){
      if(!c.length)return alert("Cart empty!");
      alert("Order placed!");
      c=[];t=0;
      localStorage.setItem("cart","[]");
      localStorage.setItem("total","0");
      show();
    }
    show();
  </script>
</body>
</html>
