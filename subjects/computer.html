<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Computer Science Books - SRGI Bookstore</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../script.js"></script>
  <style>
    .books-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .book {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .book img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .book h3 {
      color: #003366;
      font-size: 16px;
      margin: 10px 0;
    }
    .book p {
      color: #0073e6;
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
    }
    .book button {
      width: 100%;
      padding: 10px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .book button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body class="right">

  <h2>Computer Science Books</h2>

  <div class="books-grid">
    <div class="book">
      <img src="https://files.catbox.moe/xcpx4b.jpg" alt="Data Structures">
      <h3>Data Structures & Algorithms</h3>
      <p>Rs 599</p>
      <button onclick="addToCart('Data Structures & Algorithms', 599)">Add to Cart</button>
    </div>

    <div class="book">
      <img src="https://m.media-amazon.com/images/I/71Z4HqJmdGL.jpg" alt="Operating Systems">
      <h3>Operating Systems</h3>
      <p>Rs 525</p>
      <button onclick="addToCart('Operating Systems', 525)">Add to Cart</button>
    </div>

    <div class="book">
      <img src="https://m.media-amazon.com/images/I/81QfOsfpzgL.jpg" alt="Database Systems">
      <h3>Database Management Systems</h3>
      <p>Rs 675</p>
      <button onclick="addToCart('Database Management Systems', 675)">Add to Cart</button>
    </div>
  </div>

</body>
</html>
