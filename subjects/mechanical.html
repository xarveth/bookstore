<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mechanical Engineering Books - SRGI Bookstore</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../script.js"></script>
  <style>
    .books-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .book {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .book img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .book h3 {
      color: #003366;
      font-size: 16px;
      margin: 10px 0;
    }
    .book p {
      color: #0073e6;
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
    }
    .book button {
      width: 100%;
      padding: 10px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .book button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body class="right">

  <h2>Mechanical Engineering Books</h2>

  <div class="books-grid">
    <div class="book">
      <img src="https://m.media-amazon.com/images/I/81YkKfqpyuL.jpg" alt="Engineering Mechanics">
      <h3>Engineering Mechanics</h3>
      <p>₹650</p>
      <button onclick="addToCart('Engineering Mechanics', 650)">Add to Cart</button>
    </div>

    <div class="book">
      <img src="https://m.media-amazon.com/images/I/71XvLQoJzgL.jpg" alt="Thermodynamics">
      <h3>Thermodynamics</h3>
      <p>₹580</p>
      <button onclick="addToCart('Thermodynamics', 580)">Add to Cart</button>
    </div>

    <div class="book">
      <img src="https://m.media-amazon.com/images/I/81rQcvK8NFL.jpg" alt="Machine Design">
      <h3>Machine Design</h3>
      <p>₹720</p>
      <button onclick="addToCart('Machine Design', 720)">Add to Cart</button>
    </div>
  </div>

</body>
</html>
