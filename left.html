<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Categories</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 20px;
      background: linear-gradient(180deg, #f0f4ff 0%, #e6ecff 100%);
      border-right: 3px solid #667eea;
      height: 100vh;
      box-sizing: border-box;
    }
    h3 { 
      color: #667eea; 
      margin-top: 0;
      font-size: 18px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 8px;
    }
    ul { 
      list-style: none; 
      padding: 0; 
      margin-top: 20px; 
    }
    li { 
      margin: 10px 0; 
      font-size: 16px;
      color: #495057;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>Book Categories</h3>
  <ul>
    <li>Mechanical Engineering</li>
    <li>Computer Science</li>
    <li>Civil Engineering</li>
    <li>Electrical Engineering</li>
    <li>Information Technology</li>
  </ul>
</body>
</html>
