<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        thead {
            background-color: #f4a460;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .book-img {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .add-cart-btn {
            background-color: #f4a460;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .add-cart-btn:hover {
            background-color: #e38b3c;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Price</th>
                <th>Add to Cart</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://m.media-amazon.com/images/I/81d6eZvFF2L._AC_UF1000,1000_QL80_.jpg" alt="AI" class="book-img"></td>
                <td>Artificial Intelligence</td>
                <td>Wiley</td>
                <td>$40.5</td>
                <td><button class="add-cart-btn">Add to Cart</button></td>
            </tr>
            <tr>
                <td><img src="https://m.media-amazon.com/images/I/71pRxT2P0gL._AC_UF1000,1000_QL80_.jpg" alt="Civil" class="book-img"></td>
                <td>Civil Engineering</td>
                <td>Prentice Hall</td>
                <td>$63</td>
                <td><button class="add-cart-btn">Add to Cart</button></td>
            </tr>
            <tr>
                <td><img src="https://m.media-amazon.com/images/I/91kQpEVppxL._UF1000,1000_QL80_.jpg" alt="DS" class="book-img"></td>
                <td>Data Structures</td>
                <td>BPB Publications</td>
                <td>$30</td>
                <td><button class="add-cart-btn">Add to Cart</button></td>
            </tr>
            <tr>
                <td><img src="http://mittalbooks.com/cdn/shop/products/8182930774__14458_674d8409-4ccb-4d5a-8634-8107f4e1b23c_1200x1200.jpg" alt="EE" class="book-img"></td>
                <td>Electrical Engineering</td>
                <td>BPB Publications</td>
                <td>$55.5</td>
                <td><button class="add-cart-btn">Add to Cart</button></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
