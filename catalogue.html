<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue - SR Bookstore</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body class="right">

  <h2>Book Catalogue</h2>

  <div class="book">
    <img src="https://m.media-amazon.com/images/I/81iqZ2HHD-L.jpg" alt="Harry Potter">
    <h3>Harry Potter</h3>
    <p>₹499</p>
    <button onclick="addToCart('Harry Potter', 499)">Add to Cart</button>
  </div>

  <div class="book">
    <img src="https://m.media-amazon.com/images/I/81bsw6fnUiL.jpg" alt="Atomic Habits">
    <h3>Atomic Habits</h3>
    <p>₹350</p>
    <button onclick="addToCart('Atomic Habits', 350)">Add to Cart</button>
  </div>

  <div class="book">
    <img src="https://m.media-amazon.com/images/I/71aFt4+OTOL.jpg" alt="The Alchemist">
    <h3>The Alchemist</h3>
    <p>₹299</p>
    <button onclick="addToCart('The Alchemist', 299)">Add to Cart</button>
  </div>

</body>
</html>
