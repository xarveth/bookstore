<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Book Catalogue</title>
  <style>
    body{font-family:Arial;margin:20px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #ddd}
    th{background:#f4a460;color:#fff}
    .add{background:#f4a460;color:#fff;border:none;padding:6px 12px;cursor:pointer}
    .add:hover{background:#e38b3c}
  </style>
</head>
<body>
  <h2>Book Catalogue</h2>
  <table>
    <tr><th>Book</th><th>Author</th><th>Publisher</th><th>Price</th><th></th></tr>
    <tr><td>Artificial Intelligence</td><td>Wiley</td><td>Wiley</td><td>499</td><td><button class="add" onclick="addToCart('Artificial Intelligence',499)">Add</button></td></tr>
    <tr><td>Civil Engineering</td><td>Prentice Hall</td><td>PH</td><td>630</td><td><button class="add" onclick="addToCart('Civil Engineering',630)">Add</button></td></tr>
    <tr><td>Data Structures</td><td>BPB</td><td>BPB</td><td>300</td><td><button class="add" onclick="addToCart('Data Structures',300)">Add</button></td></tr>
    <tr><td>Electrical Engg.</td><td>BPB</td><td>BPB</td><td>555</td><td><button class="add" onclick="addToCart('Electrical Engg.',555)">Add</button></td></tr>
  </table>

  <script>
    function addToCart(b,p){
      let c=JSON.parse(localStorage.getItem("cart")||"[]");
      let t=+localStorage.getItem("total")||0;
      c.push({b,p}); t+=p;
      localStorage.setItem("cart",JSON.stringify(c));
      localStorage.setItem("total",t);
      alert(b+" added to cart!");
    }
  </script>
</body>
</html>
