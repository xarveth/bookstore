<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Catalogue</title>
  <style>
    body {font-family: Arial; margin: 20px;}
    img {width: 60px; height: 80px; border-radius: 4px; object-fit: cover;}
    button {background: #f4a460; color: #fff; border: none; padding: 6px 12px; cursor: pointer;}
    button:hover {background: #e38b3c;}
    table {width: 100%; border-collapse: collapse;}
    th, td {padding: 10px; border-bottom: 1px solid #ddd; text-align: left;}
    th {background: #f4a460; color: #fff;}
  </style>
</head>
<body>
  <h2>Book Catalogue</h2>

  <table>
    <tr><th>Book</th><th>Author</th><th>Publisher</th><th>Price</th><th></th></tr>

    <!-- Computer / AI -->
    <tr>
      <td><img src="https://envs.sh/9rv.jpg" alt="AI"></td>
      <td>Artificial Intelligence</td><td>Wiley</td><td>₹499</td>
      <td><button onclick="add('Artificial Intelligence',499)">Add</button></td>
    </tr>

    <!-- Mechanical -->
    <tr>
      <td><img src="https://m.media-amazon.com/images/I/61EBD9rDkTL._SY466_.jpg" alt="Machine Design"></td>
      <td>Machine Design</td><td>R.S. Khurmi</td><td>₹490</td>
      <td><button onclick="add('Machine Design',490)">Add</button></td>
    </tr>

    <!-- Civil -->
    <tr>
      <td><img src="https://envs.sh/9st.jpg" alt="Civil Engineering"></td>
      <td>Civil Engineering</td><td>Prentice Hall</td><td>₹630</td>
      <td><button onclick="add('Civil Engineering',630)">Add</button></td>
    </tr>

    <!-- Concrete Technology -->
    <tr>
      <td><img src="https://m.media-amazon.com/images/I/91VXcW8kLRL._SY466_.jpg" alt="Concrete Technology"></td>
      <td>Concrete Technology</td><td>M.S. Shetty</td><td>₹390</td>
      <td><button onclick="add('Concrete Technology',390)">Add</button></td>
    </tr>

    <!-- Electrical -->
    <tr>
      <td><img src="https://envs.sh/9r6.jpg" alt="Electrical Engineering"></td>
      <td>Electrical Engineering</td><td>BPB</td><td>₹555</td>
      <td><button onclick="add('Electrical Engineering',555)">Add</button></td>
    </tr>

    <!-- Data Structures -->
    <tr>
      <td><img src="https://files.catbox.moe/lx15ny.jpg" alt="Data Structures"></td>
      <td>Data Structures</td><td>BPB</td><td>₹399</td>
      <td><button onclick="add('Data Structures',399)">Add</button></td>
    </tr>

    <!-- Power Systems -->
    <tr>
      <td><img src="https://m.media-amazon.com/images/I/610DyiR6SRL._SY466_.jpg" alt="Power Systems"></td>
      <td>Power Systems</td><td>P.S.R. Murty</td><td>₹590</td>
      <td><button onclick="add('Power Systems',590)">Add</button></td>
    </tr>

    <!-- IT / Network Security -->
    <tr>
      <td><img src="https://envs.sh/9ry.jpg" alt="Network Security"></td>
      <td>Network Security</td><td>S. Pramanik</td><td>₹450</td>
      <td><button onclick="add('Network Security',450)">Add</button></td>
    </tr>
  </table>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    function add(b, p) {
      cart.push({ b, p });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${b} added to cart!`);
    }
  </script>
</body>
</html>
