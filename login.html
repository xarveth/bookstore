<!DOCTYPE html>
<html>
<head>
  <title>Login - SRGI Bookstore</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      background-color: #667eea;
      text-align: center;
      padding-top: 100px;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      margin: 0 auto;
    }
    h2 {
      color: #667eea;
      margin-bottom: 25px;
      font-size: 26px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }
    input {
      width: 93%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #e9ecef;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #667eea;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #5a5bc7;
    }
    .back-btn {
      background-color: #6c757d;
    }
    .back-btn:hover {
      background-color: #5a6268;
    }
    a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form>
      <label>Username:</label>
      <input type="text" placeholder="Enter Username">

      <label>Password:</label>
      <input type="password" placeholder="Enter Password">

      <button type="submit">Login</button>
      <button type="button" class="back-btn" onclick="window.location.href='right.html'">Back</button>
      <br><br>
      <a href="#">Forgot Password?</a><br>
      <a href="registration.html" target="right">Don't have an account? Sign Up</a>
    </form>
  </div>
</body>
</html>
